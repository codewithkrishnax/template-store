<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>White Grid on Dark Background</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #0a0a0a;
        /* Dark background */
        overflow: hidden;
      }
      .grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
          linear-gradient(#ffffff20 1px, transparent 1px),
          /* Horizontal lines */
          linear-gradient(90deg, #ffffff20 1px, transparent 1px);
        /* Vertical lines */
        background-size: 40px 40px;
        animation: moveGrid 2s linear infinite;
        z-index: 0;
      }
      @keyframes moveGrid {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(-40px, -40px);
        }
      }
    </style>
  </head>
  <body>
    <div class="grid"></div>
  </body>
</html>
